<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sig-in</title>
  </head>
  <body>
    <h1>Google Sign in</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="64780677377-bl7cn2frgugt7uitgt3or5r89ltruo01.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google-logout">Cerrar Sesi√≥n</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
         
         // Google token: ID_TOKEN.
         const body = {id_token: response.credential};

         // POst request with fetch
         fetch('http://localhost:8080/api/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
         })
         .then( resp => resp.json())
         .then(resp => localStorage.setItem('email', resp.user.email))
         .catch(console.warn)

      }

      const button = document.getElementById('google-logout');

      button.onclick = () => {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
          // localStorage.remove('email');
          localStorage.clear();
          location.reload();
        });
      }

    </script>
  </body>
</html>
